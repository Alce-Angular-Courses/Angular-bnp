<header class="col-12">
    <h4>Formulario TemplateDriven</h4>    
</header>
<form class="col-6" name="form-td" id ="form-td" 
    (submit)='onSubmit()' #formCurso="ngForm">
    <fieldset>
        <legend>Datos de usuario</legend>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" 
            name="nombre" id="nombre" [(ngModel)]="alumno.nombre"
            #refNombre="ngModel" required>
        </div>
        <div class="errores" [hidden]='refNombre.valid || refNombre.untouched'>
            Campo required
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control"
             name="apellidos" id="apellidos" [(ngModel)]="alumno.apellidos">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" 
            name="dni" id="dni" [(ngModel)]="alumno.dni">
            </div>  
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" 
            name="email" id="email" [(ngModel)]="alumno.email"
            required>
        </div>
        <div class="form-group">
            <label for="nacim">Fecha de nacimiento</label>
            <input type="date" class="form-control" 
            name="nacim" id="nacim" [(ngModel)]="alumno.nacim">
        </div>
        <div class="form-group">
          <label for="coment">Comentarios</label>
          <textarea class="form-control" 
          name="coment" id="coment" rows="3"
          [(ngModel)]="alumno.coment"></textarea>
        </div>                            
    </fieldset>    
    <fieldset>
        <legend>Datos del curso</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" 
            name="isOk" id="isOk" [(ngModel)]="alumno.isOk">
            Estoy de acuerdo con ....
            </label>
        </div>  
        <div>
            <legend>Turno</legend>
            <div class="form-check" *ngFor="let item of turnos">
            <label class="form-check-label" [title]="item.info">
                <input type="radio" class="form-check-input" 
                    name="turno" [id]=" 'turno'+item.id "
                [value]="item" required [(ngModel)]="alumno.turno">
                {{item.nombre}}
            </label>
            </div>          
        </div>  
        <div class="form-group" >
        <label for="curso">Selecciona el tema</label>
            <select class="form-control" name="curso" id="curso" required
            [(ngModel)]="alumno.curso">
                <option *ngFor="let item of cursos"
                    [title]="item.info" [ngValue]="item" >
                    {{item.nombre}}</option>
            </select>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]='formCurso.invalid'>
        Enviar</button>
</form>            

{{ alumno | json}}
